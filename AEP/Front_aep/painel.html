<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Horários de Ônibus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="painel.css">
</head>
<body>
    <div class="decoration circle"></div>
    <div class="decoration square"></div>

    <div class="container">
        <div class="header">
            <h1>AVENIDA CERRO AZUL / ZONA 02</h1>
        </div>

        <div class="content">
            <!-- Tela Inicial -->
            <div id="home-screen" class="screen active">
                <div class="line-title">Selecione a Linha</div>
                <div class="buttons-container">
                    <!-- Botões gerados dinamicamente -->
                </div>
                <div class="image-container">
                    <img src="imagens/todas_as_linhas.jpg" alt="mapa linhas">
                </div>
            </div>

            <!-- Tela da Linha Azul -->
            <div id="blue-line" class="screen">
                <div class="line-title blue">LINHA AZUL</div>
                <div class="schedule-container"></div>
                <div class="image-container">
                    <img src="imagens/linha_azul.jpg" alt="mapa linha azul">
                </div>
            </div>

            <!-- Tela da Linha Amarela -->
            <div id="yellow-line" class="screen">
                <div class="line-title yellow">LINHA AMARELA</div>
                <div class="schedule-container"></div>
                <div class="image-container">
                    <img src="imagens/linha_amarela.jpg" alt="mapa linha amarela">
                </div>
            </div>

            <!-- Tela da Linha Vermelha -->
            <div id="red-line" class="screen">
                <div class="line-title red">LINHA VERMELHA</div>
                <div class="schedule-container"></div>
                <div class="image-container">
                    <img src="imagens/linha_vermelha.jpg" alt="mapa linha vermelha">
                </div>
            </div>
        </div>

        <div class="footer">
            <button id="back-button" class="back-button hidden">
                <i class="fas fa-arrow-left"></i> VOLTAR
            </button>
            <div class="datetime">
                <div class="date" id="date">DATA:</div>
                <div class="time" id="time">HORÁRIO:</div>
            </div>
        </div>
    </div>

    <script src="painel.js"></script>
    <script src="simulador.js"></script>
</body>
</html>
